{% extends "bootstrap/base.html" %}
{% block title %}New user creation{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-11">
            <h1>Face recognition example</h1>
            <br />
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" action="/" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputUsername">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="user_id" id="inputUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputImageFile">Upload picture</label>
                <div class="col-sm-10">
                    <input type="file" id="inputImageFile" name="user_file">
                    <p class="help-block">Upload a picture with a face</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
